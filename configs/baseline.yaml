run_name: baseline_cnn
seed: 42

data:
  manifest_csv: data/dataset_manifest.csv
  image_size: 224
  batch_size: 32
  num_workers: 2

model:
  name: baseline_cnn
  num_classes: auto
  dropout: 0.2

train:
  epochs: 10
  lr: 0.001
  weight_decay: 0.0001
  optimizer: adamw
  scheduler: cosine
  early_stopping:
    enabled: true
    patience: 3
    min_delta: 0.001

eval:
  metrics: [accuracy, macro_f1]

output:
  root_dir: artifacts
