run_name: efficientnet_b0_transfer
seed: 42

data:
  manifest_csv: data/dataset_manifest.csv
  image_size: 224
  batch_size: 32
  num_workers: 2

model:
  name: efficientnet_b0
  pretrained: true
  num_classes: auto
  freeze_backbone: false

train:
  epochs: 8
  lr: 0.0003
  weight_decay: 0.0001
  optimizer: adamw
  scheduler: cosine
  early_stopping:
    enabled: true
    patience: 2
    min_delta: 0.001

output:
  root_dir: artifacts
