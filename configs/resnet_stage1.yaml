seed: 42
run_name: resnet18_stage1_head_only

data:
  manifest_csv: data/dataset_manifest.csv
  image_size: 224
  batch_size: 16
  num_workers: 0

model:
  name: resnet18
  pretrained: true
  freeze_backbone: true

train:
  epochs: 8
  lr: 0.001
  weight_decay: 0.0001
  optimizer: adamw
  scheduler: cosine
  early_stopping:
    enabled: true
    patience: 3
    min_delta: 0.0

output:
  root_dir: artifacts